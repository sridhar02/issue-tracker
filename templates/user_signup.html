<style type="text/css">
	
body{
	padding-top: 100px;
	padding-bottom: 30px;
	font-family: sans-serif;
	width:1000px;
	margin: 0 auto;
	background-color:#2b3137;
}
.title{
	color: white;
}

.main-section{
	display: flex;
}

.main-section .signup-data{
	width:600px;
	min-height: 500px; 
	padding:20px;
	background-color: white;
	border: 1px solid black;

}

.signup-button,{
	padding-top:20px;
} 


.signup-button button{

	padding: 20px;
	background-color: #28a745;
	border-radius: 3px;
	border: 2px solid #ddd;
	color: white;
	font-weight: bold;
}
.name,.password,.username,.email{
	padding-top: 20px;
	padding-bottom: 20px;
	font-weight: bold;
}
.name-section input,.username-section input,.email-section input,.password-section input{

	width: 100%;
	height: 40px;
	background-color: #ccc; 
}

.name-section input,.username-section input,.email-section input,.password-section input {
	outline: none;
	box-shadow: 0 0 0 0.1em rgba(3,102,214,.3);
	/*border-color: #ddd;*/
	background-color: white	;
}

</style>
<div class="main-section">
	<div class="title">
		<h1>Built for developers</h1>
		<p>GitHub is a development platform inspired by the way you work. From open source to business, you can host and review code, manage projects, and build software alongside 36 million developers.</p>
	</div>
	<form method="POST" action="/user/sign-up">
	<div class="signup-data">
		<div class="name-section">
			<div class="name">Name</div>
			<input type="text" name="name" required="name">
		</div>
		<div class="username-section">
			<div class="username">Username</div>
			<input type="text" name="username" required="username">
		</div>
		<div class="email-section">
			<div class="email">Email</div>
			<input type="text" name="email" required="email">
		</div>
		<div class="password-section">
			<div class="password">Password</div>
			<input type="password" name="password" required="password">
		</div>
		<div class="signup-button">
			<button type="submit">Sign up for Github</button>
		</div>
	</div>

</div>
