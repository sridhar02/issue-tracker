<style>

*{
	padding: 0px;
	margin: 0px;
}

.notifications{
	border: 1px solid black;
	border-bottom: 0px;
	max-width: 900px;
	margin: 0 auto;
	background-color: #ddd;
}
.title{
	display: flex;
	justify-content: space-between;
	padding: 10px;
	border-bottom: 1px solid black;
}
.heading{
	text-align: center;
	padding: 10px;
}

.read-button{
	border:0px;
	background: #ddd;	
}

</style>

{{template "nav.html" .}}
<div class="body">
	<h2 class="heading">Notifications</h2>
	<div class="notifications">
		{{range .NotificationRequired}} 
		<div class="title">
			<div>{{.Title}}</div>
			<form method="post" action="/notifications">
				<input name="issue_id" value="{{.IssueId}}" hidden>
				<input  name="read" value="{{.Read}}" hidden>
				<button type="submit" class="read-button">{{.Read}}</button>
			</form>
		</div>
		{{end}}
	</div>
</div>
