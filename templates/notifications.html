<style>

*{
	padding: 0px;
	margin: 0px;
}
.body{
}

.notifications{
	border: 1px solid #ccc;
	border-bottom: 0px;
	max-width: 800px;
	margin: 10px auto;
	background-color: #f6f8fa;
}
.title{
	padding: 10px;
	border-top: 1px solid #ccc;
	border-bottom: 1px solid #ccc;
}

.heading{
	text-align: center;
	padding: 10px;
}

.read-button{
	border:0px;
	background: #f6f8fa;	
}
.repoId{
	padding: 10px;
	font-weight: bold;
}
.notification{
	display: flex;
	justify-content: space-between;
}
.side-bar{
	display: inline;
	max-width: 100px;
	/*margin: 0 auto;*/
	margin-left: 20px;
	height: 50px;
	/*border: 1px solid #ccc;*/
}
.side-bar a{
	margin: 5px;
	margin-bottom: 10px;
	text-decoration: none;
	color: black;
}
.main-section{
	/*display: flex;*/
	/*flex-direction: column;*/
}
.side-bar-alignment{
	display: flex;
	flex-direction: column;
}
</style>

{{template "nav.html" .}}
	<h2 class="heading">Notifications</h2>
<div class="body">
			<div class="side-bar">
				<span class="side-bar-alignment">
					<span><a href="/notifications">Unread</a></span>
					<span><a href="/notifications-read">Read</a></span>
				</span>	
			</div>
		<div class="main-section">
		{{range  $repoName,$value := .NotificationRequired}} 
			<div class="notifications">
				<div class="repoId">{{$repoName}}</div>
				<div class="title">
					<div>
					{{range $value}}
						<div class="notification">
							{{.Title}}
							<form method="post" action="/notifications">
								<input name="issue_id" value="{{.IssueId}}" hidden>
								<input  name="read" value="{{.Read}}" hidden>
								<button type="submit" class="read-button">{{.Read}}</button>
							</form>
						</div>
					{{end}}
					</div>
				</div>
			</div>
		</div>
		{{end}}
</div>
