<style type="text/css">
	
*{
	margin: 0;
	padding: 0;
}
body{
	padding-top: 20px;
	/*padding-left: 200px;
	padding-right: 200px;
	*/
	font-family: sans-serif;
	width:900px;
	margin: 0 auto;
}

.title-page{
	display: flex;
	justify-content: space-between;
}

.title-divison{
	display: flex;
}

.title{
	font-size: 40px;
}
.issue-number{
	font-size: 40px;
	padding-left: 10px;
	color: #a3aab1;
}

.edit-button-divison{
	display: flex;
	padding-top: 10px;
}

.edit-button{
	background-color:  #f1f5f7;
	border: 2px solid #bbb;
}

.edit-button:hover{
	background: #ddd;
}

.new-issue-button{
	background-color: #53b049;
	color: white;
	border: 2px solid hsla(114, 41%, 37%, 1)
}
.title-buttons {
	padding: 8px; 
	padding-right: 10px;
	padding-left: 10px;
	border-radius: 5px;
	font-weight: bold;
}

.subsection-title{
	padding-top: 15px;
	padding-bottom:20px;
	padding-right: 15px;
	border-bottom: 1px solid #DDD;
	display: flex;
	align-items: baseline;

}
.status{
	background-color: #62ce58;
	padding: 5px 10px;
	padding-right: 0px;
	width: 50px;
	font-weight: bold;
	border-radius: 3px;
	color: white;
}

.issue-info{
	padding-left: 10px;
	color: #586069;
}

.issue-info a {
	text-decoration: none;
}

.issue-info .user-name {
	color: #333;
	font-weight: bold;
}

.issue-body{
	display: flex;
	margin-top: 20px;
}

.user-photo{
	padding-right: 10px;
	width: 50px;
	height: 50px; 
}

.user-photo img {
	border-radius: 3px;
}

.issue-content{
	min-height: 100px;
	width: 600px;
	border: 1px solid #DDD;
	/*margin: 0 auto;*/
	border-radius: 3px;
}

.body-header {
	padding: 15px;
	background-color: rgb(247,247,247);
}
.body-info {
	color:#586069;
}
.body-info a{
	text-decoration: none;
	color: #333;
	font-weight: bold;
}

</style>
<div>
{{with .Issue }}
	<div class="title-page">
		<div class="title-divison">
			<div class="title">{{.Title }}</div>
			<div class="issue-number">#{{.IssueNumber}}</div>
		</div>
		<div class="edit-button-divison">
			<div class="edit"><button class="edit-button title-buttons">Edit</button></div>
			<div class="issue"><button class="new-issue-button title-buttons">New issue</button></div>
		</div>
	</div>
	<div class="subsection-title">
		<span class="status">Open</span>
		<span class="issue-info"><a href="" class="user-name">{{.Username}}</a> opened this issue on 15 Dec 2018 Â· 1 comment</span>
	</div>
	
	<div class="issue-body">
		<div class="user-photo"><img src="https://picsum.photos/50/50"></div>
		<div class="issue-content">
			<div class="body-header">
				<span class="body-info"><a href="" >{{.Username}}</a> commented on 15 Dec 2018 </span>
				<a href="#"></a>
			</div>
		</div>
	</div>
{{end}}

{{with .Comments}}


<div>{{.ID}}</div>

{{end}}



</div>
