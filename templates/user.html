<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	body{
		background-color: white;
	}
	.img{
		margin: 10px;
		height: 100px;
	}
	.nav-button{
		padding: 10px;
	}
	.repo-section{
		padding-top: 30px;
		padding-bottom: 30px;
		border-top: 1px solid #ccc;
		/*border-bottom: 1px solid #ccc;*/
	}
	.repo-section:last-child{
	border-bottom: 1px solid rgb(227,225,216);
}
	.main-section{
		display: flex;
		margin:10px;
	}
	.repo-section{
		padding:20px;
		margin:10px;
		width: 1100px;
		/*display: flex;*/
		/*justify-content: space-between;*/
	}
	.repo-section1{
		display: flex;
		justify-content: space-between;
	}
	.repo-section2{
		display: flex;	
	}
	.new{
		display: flex;
		justify-content: flex-end;
		text-align: end;
		padding:20px;
		padding-bottom: 10PX;
		
	}
	.newRepo-link{
		padding: 10px;
		border: 1px solid #ddd;
		background-color: #28a745;
		text-decoration: none;
		font-weight: bold;
		font-size: 15px;
		color: white;
		border-radius: 3px;
	}
	.star-button{
		padding: 10px;
		background-color: #e6ebf1;
		background-image: linear-gradient(-180deg,#fafbfc,#eff3f6 90%);
		color: black;
		border-radius: 3px;
		border: 1px solid #ccc;
	}
	.star-button:hover {
		background-color: red;
	}
	.repo-name{
		text-decoration: none;
		color: #0366d6;
	}
	.space{
		padding-right: 20px;
	}
</style>
{{template "nav.html" .}}
<div class="main-section">
	<div class="user-section">
		<img class="img" src="{{.User.Image}}">
		<h2>{{.User.Name}}</h2>
		<div>{{.User.Username}}</div>
	</div>
	<div class="repos">
		<div class="new"><a class="newRepo-link" href="/new">New</a></div>
		{{range .RepoNames}}
		<div class="repo-section">
			<div class="repo-section1">
				<div class=""><a class="repo-name" href="/{{$.User.Username}}/{{.}}/issues">{{.}}</a></div>
				<button class="star-button">STAR</button>
			</div>
			<div class="repo-section2">
				<div class="space">Go</div>
				<div class="space">1 star</div>
				<div class="space">Updated 10 hrs ago</div>
			</div>
		</div>
		{{end}}
	</div>
</div>
